        </div>
        <div id="activity" style="display: none;">

                <option value="17">17ème </option>
                <option value="18">18ème </option>
                <option value="19">19ème </option>
                <option value="20">20ème </option>
            </select>
            <div id="free-or-paid" style="display: none;">
                <label for="free-or-paid">
                    <p>Voulez-vous faire des activités payante ou non ?</p>
                    <br>
                    <select name="free-or-paid" id="free-or-paid">
                        <option value="" disabled selected>Choisir une réponse</option>
                        <option value="yes">Oui</option>
                        <option value="no">Non</option>
                        <option value="both">Les deux</option>
                    </select>
                </label>
            </div>
