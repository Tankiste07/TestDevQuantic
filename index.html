<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les endroits frais sur Paris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vous voulez trouver un endroit frais sur Paris ? vous êtes au bon endroit</h1>
    <form>
        <label for="category">Vous recherchez un Espace vert ou bien une activité à faire :</label>
        <select id="category" name="category" required onchange="choixPersonnage(this.value)">
            <option value="" disabled selected>Choisir une catégorie</option>
            <option value="cacher1">Espaces verts</option>
            <option value="cacher2">Activité</option>
        </select>
        <br>
        <div id="space-green" style="display: none;">
            <br>
            <label for="arrondissement-green">Choisissez un arrondissement :</label>
            <select id="arrondissement-green" name="arrondissement-green">
                <option value="" disabled selected>Choisir un arrondissement</option>
                <option value="75001">1er</option>
                <option value="75002">2ème</option>
                <option value="75003">3ème</option>
                <option value="75004">4ème</option>
                <option value="75005">5ème</option>
                <option value="75006">6ème</option>
                <option value="75007">7ème</option>
                <option value="75008">8ème</option>
                <option value="75009">9ème</option>
                <option value="75010">10ème</option>
                <option value="75011">11ème</option>
                <option value="75012">12ème</option>
                <option value="75013">13ème</option>
                <option value="75014">14ème</option>
                <option value="75015">15ème</option>
                <option value="75016">16ème</option>
                <option value="75017">17ème</option>
                <option value="75018">18ème</option>
                <option value="75019">19ème</option>
                <option value="75020">20ème</option>
            </select>
        </div>
        <div id="activity" style="display: none;">
            <label for="arrondissement-activity">Choisissez un arrondissement :</label>
            <select id="arrondissement-activity" name="arrondissement-activity">
                <option value="" disabled selected>Choisir un arrondissement</option>
                <option value="75001">1er</option>
                <option value="75002">2ème</option>
                <option value="75003">3ème</option>
                <option value="75004">4ème</option>
                <option value="75005">5ème</option>
                <option value="75006">6ème</option>
                <option value="75007">7ème</option>
                <option value="75008">8ème</option>
                <option value="75009">9ème</option>
                <option value="75010">10ème</option>
                <option value="75011">11ème</option>
                <option value="75012">12ème</option>
                <option value="75013">13ème</option>
                <option value="75014">14ème</option>
                <option value="75015">15ème</option>
                <option value="75016">16ème</option>
                <option value="75017">17ème</option>
                <option value="75018">18ème</option>
                <option value="75019">19ème</option>
                <option value="75020">20ème</option>
            </select>
            <div id="free-or-paid" style="display: none;">
                <label for="free-or-paid-select">Voulez-vous faire des activités payantes ou non ?</label>
                <select name="free-or-paid" id="free-or-paid-select">
                    <option value="both">Les deux</option>
                    <option value="yes">Oui</option>
                    <option value="no">Non</option>
                </select>
            </div>
        </div>
        <label for="start">Start date:</label>
        <input
            type="date"
            id="start"
            name="trip-start"
            max="2025-12-31"
        />
        <div class="button">
            <button type="button" onclick="fetchData()">Recherche</button>
        </div>
        <div id="results"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
